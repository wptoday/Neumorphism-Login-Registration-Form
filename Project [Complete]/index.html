<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login | Registration Form - WP Today</title>
</head>

<body>

    <div class="main">
        <div class="container a-container" id="a-container">
            <form action="#" class="form" id="a-form">
                <h2 class="form_title title">Create Account</h2>
                <div class="form__icons">
                    <a href="#" class="form__icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="form__icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="form__icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span class="form__span">or use email for registration</span>
                <input type="text" class="form__input" placeholder="Name">
                <input type="email" class="form__input" placeholder="Email">
                <input type="password" class="form__input" placeholder="Password">
                <button class="form__button button">SIGN UP</button>
            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form action="#" class="form" id="b-form">
                <h2 class="form_title title">Sign in to Website</h2>
                <div class="form__icons">
                    <a href="#" class="form__icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="form__icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="form__icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span class="form__span">or use email for registration</span>
                <input type="email" class="form__input" placeholder="Email">
                <input type="password" class="form__input" placeholder="Password">
                <a href="#" class="form__link">Forgot your password?</a>
                <button class="form__button button">SIGN IN</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
                <h2 class="switch__title title">
                    Welcome Back !
                </h2>
                <p class="switch__description description">
                    To keep connected with us please login with your personal info
                </p>
                <button class="switch__button button">SIGN IN</button>
            </div>

            <div class="switch__container is_hidden" id="switch-c2">
                <h2 class="switch__title title">
                    Hello Friend !
                </h2>
                <p class="switch__description description">
                    Enter your personal details and start journey with us
                </p>
                <button class="switch__button button">SIGN UP</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
